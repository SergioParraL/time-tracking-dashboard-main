<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
 
  <script src="./data.json"></script>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <section class="main-Wrapper">
    <section class="col1">
      <article class="Card col1-Presentation-Card">
        <div>
          <img src="./images/image-jeremy.png" alt="User Profile Image">
        </div>
        <div>
          <span class="Presentation-Card-subject">Report for</span><br/>  
          <span class="Presentation-Card-name larger-Text">Jeremy Robson</span>
        </div>
      </article>
      <article class="Card col1-Option-Card DarkBlue-Color">
        <div class="option"><button>Daily</button></div>
        <div class="option"><button>Weekly</button></div>
        <div class="option"><button>Monthly</button></div>
      </article>
    </section>
    <section class="col2">
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SergioParraL" target="_blank">Sergio Parra</a>.
  </div>
  <script src="./src/Compoponents/Card.js"></script>
  <script src="./src/logic/main.js"></script>
</body>
</html>
